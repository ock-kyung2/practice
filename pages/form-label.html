<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form-label</title>
    <link rel="stylesheet" href="../assets/css/form-styles.css" />
    <link
      rel="stylesheet"
      href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <!-- <label></label> input에 대한 부가 설명, 폼 양식에 이름을 붙이는 태그 -->

    <!-- 
        <label for=""></label> ...어떤 폼의 이름인지 연결이 필요!!
        <label for="인풋id"></label>
        <input id="인풋id" type="text" /> 
    -->
    <!-- 
        <label for="user-name">이름</label>
        <input type="text" id="user-name" />
    -->
    <h1>회원가입</h1>
    <form action="" method="POST">
      <label for="user-name">이름</label>
      <input type="text" id="user-name" placeholder="이름을 입력하세요" />

      <label for="user-id">아이디</label>
      <input
        type="text"
        id="user-id"
        placeholder="아이디를 입력하세요"
        minlength="5"
        maxlength="10"
        required
      />

      <label for="user-password">비밀번호</label>
      <input
        type="password"
        id="user-password"
        placeholder="비밀번호를 입력하세요"
        minlength="6"
        maxlength="12"
      />

      <label for="user-email">이메일</label>
      <input type="email" id="user-email" placeholder="이메일을 입력하세요" />

      <label for="user-tel">전화번호</label>
      <input
        type="tel"
        id="user-tel"
        placeholder="전화번호(***-****-****)"
        pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
      />

      <label for="user-age">만 나이</label>
      <input
        type="number"
        id="user-age"
        min="12"
        max="122"
        placeholder="나이를 입력하세요(12세 이상~122세 이하)"
      />

      <label for="user-profile-picture">프로필 사진</label>
      <input
        type="file"
        id="user-profile-picture"
        accept=".png, .jpg, image/*, audio/*, video/*"
      />
      <button type="submit">제출하기</button>
    </form>
  </body>
</html>
