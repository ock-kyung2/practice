<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list-practice</title>
  </head>
  <body>
    <!-- ul(순서가 중요하지 않은 목록 unordered list), ol(순서가 중요한 목록 ordered list) -->
    <!-- ul, ol 아래에는 오직li(list item)자식요소만 사용. -->

    <!-- 예제1 순서가 중요하지 않은 목록 -->
    <h1>개발</h1>
    <ul>
      <li>웹 개발자</li>
      <li>서버 개발자</li>
      <li>프론트엔드 개발자</li>
      <li>자바 개발자</li>
      <li>안드로이드 개발자</li>
      <li>iOS 개발자</li>
      <li>파이썬 개발자</li>
      <li>시스템,네트워크 관리자</li>
    </ul>

    <!-- 예제2 순서가 중요한 목록 -->
    <h1>급상승 검색어</h1>
    <ol>
      <!-- ol, ul 아래엔 오직 li 자식요소만 들어갈 수 있으므로 틀린 문법!!
            <a>
                <li></li>
            </a>
        -->
      <li>
        <a>김버그</a>
      </li>
      <li>프론트엔드 개발</li>
      <li>구름</li>
      <li>주니어개발자</li>
      <li>Goorm</li>
      <li>Frontend</li>
      <li>개발</li>
      <li>구름IDE</li>
      <li>버그 킴</li>
      <li>튕김버그</li>
    </ol>
  </body>
</html>
