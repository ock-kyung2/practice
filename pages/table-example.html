<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table example</title>
  <link rel="stylesheet" href="../assets/css/table.css">
</head>
<body>
  <!-- rowspan 아래 한줄을 넓혀서 합치고 싶다(병합) -->
  <!-- colspan 양옆을 합치고 싶다 -->
  <!-- scope 오직 th에만 사용가능하다. 가로(row)의 헤더인지 세로(col)의 헤더인지 더 명확하게 하기위해 -->
  <table>
    <thead>
      <tr>
        <th></th>
        <th scope="col">월</th>
        <th scope="col">화</th>
        <th scope="col">수</th>
        <th scope="col">목</th>
        <th scope="col">금</th>
      </tr>
    </thead>
    
    <tbody>
      <tr>
        <th scope="row">1교시</th>
        <td rowspan="2">왕초보 HTML &amp; CSS</td>
        <td>모각코</td>
        <td rowspan="2">왕초보 HTML &amp; CSS</td>
        <td>모각코</td>
        <td rowspan="2">왕초보 HTML &amp; CSS</td>
      </tr>
      <tr>
        <th scope="row">2교시</th>
        <!-- 이미 위에서 지분을 차지했기 때문에 따로 명시할 필요가 없다. 
          <td rowspan="2">왕초보 HTML &amp; CSS</td> -->
        <td rowspan="2">JavaScript스킬업</td>
        <td rowspan="2">JavaScript스킬업</td>
      </tr>
      <tr>
        <th scope="row">3교시</th>
        <td>JavaScript시작반</td>
        <td>JavaScript시작반</td>
        <td>JavaScript시작반</td>
      </tr>
      <tr>
        <th colspan="6">점심시간</th>
      </tr>
      <tr>
        <th scope="row">4교시</th>
        <td>SASS기초반</td>
        <td rowspan="2">HTML &amp; CSS포트폴리오반</td>
        <td rowspan="2">Open Seminar</td>
        <td rowspan="2">HTML &amp; CSS포트폴리오반</td>
        <td>SASS기초반</td>
      </tr>
      <tr>
        <th scope="row">5교시</th>
        <td>모각코</td>
        <td>모각코</td>
      </tr>
    </tbody>
    </tr>
  </table>
</body>
</html>
