<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Files</title>
</head>
<body>
  <!-- 
    <audio 두가지 사용 방법> 
    1. controls 적어서 재생 버튼을 만들거나 autoplay로 컨트롤 버튼이 없어도 바로 재생되게 만든다. (자동 재생의 무한 반복은 loop를 적어준다!)
    2. source 요소를 사용한다. (오디오 포맷을 지원하지 않는 브라우저가 있을 수 있으므로 소스를 여러개 넣어준다.)
  -->
  <audio src="../assets/audios/kimbug.mp3" controls></audio> 
  <audio controls>
    <source src="../assets/audios/kimbug.wav" type="audio/wav"/>
    <source src="../assets/audios/kimbug.ogg" type="audio/ogg"/>
    <source src="../assets/audios/kimbug.mp3" type="audio/mp3"/>
  </audio>

  <!-- video: audio 사용 방식과 동일 -->
  <video src="../assets/videos/kimbug.mp4" autoplay></video>
  <video controls> 
    <source src="../assets/videos/kimbug.mp4" type="video/mp4"/>
    <source src="../assets/videos/kimbug.mp4" type="video/mp4"/>
  </video>

  <!-- html 문서안에 또다른 html문서나 컨텐츠를 imbed하고 싶을 때 사용-->
  <iframe src="" frameborder="0"></iframe>
</body>
</html>
