    <title></title>

  <body>
    <!-- <em>강조</em>은 <i> 효과, <strong>강조</strong>은 <b>효과가 나타난다.
		*<i,b>와의 차이// 단순 글씨체를 바꾸는게 아니라 의미적으로 강조를 하기 때문에 가독성을 높여준다(스크린 리더 사용시)
		모든 사용자(장애인,비장애인)가 정확한 정보를 파악하고, 편하게 사용할수 있도록 만드는 것이 웹표준의 목적!!-->
    <p>
      가끔 눈물을 흘린다. 눈물을 참을 수 없는 나 자신이 싫은 순간도 있다. 아픈
      마음을 달래기 위해, 소리치며 울 수 있다는 건 좋은 거야. 그렇지? 눈물은
      슬픔을 위한 것만은 아니니까.
      <br />
      <br />
      난 눈물이 좋다.<br />
      아니, 머리가 아닌 <strong>마음으로 우는 내가 좋다.</strong>
      <!-- <em>마음으로 우는 내가 좋다.</em> -->
    </p>
  </body>
