<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>etc-tag</title>
</head>
<body>
  <!-- <abbr title="풀네임">약어</abbr> -->
  <p>
    너...혹시 <addr title="Attention Deficit Hyperactivity Disorder">ADHD</addr>니?
  </p>

  <!-- <address>주소(물리적 주소, URL, email 전화번호 SNS)</address> -->
  <address>
    <h1>옥진경</h1>
    <a href=""></a>
  </address>
  
  <!-- 
    preformatted text,code
    html에서 코드를 사용하고 싶을때 쓰는 tag
  -->
  <p>
    옥진경
    힘내자
  </p>

  <pre>
    ㅇㅏㄴㅕㅎㅏㅅㅔㅇ
     ㄴ  ㅇ         ㅛ
  </pre>

  <pre>
    <code>
      console.log('hello jinkyung');
    </code>
  </pre>
</body>
</html>
