<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form-radio&checkbox</title>
</head>
<body>
  <!-- 
    radio 선택지 중에 하나만
    연관있는 radio인지 표시해 줄 필요가 있다 name="동일값"
    서버에 어떤 radio가 선택됐는지 정확한 값을 명시해줄 필요가 있다 value="다른값"
  -->
  <!-- 
    checkbox 다중선택 가능 
    radio랑 사용하는 방식은 동일하다.
   -->

  <form action="" method=" GET">
    <input type="radio" name="subscription" value="1" id="subscribed"/>
    <label for="subscribed">구독중</label>
    <input type="radio" name="subscription" value="0" id="unsubscribed"/>
    <label for="unsubscribed">미구독</label>

    <hr/>
    <input type="radio" name="apple" value="1" id="subscribed"/>
    <label for="subscribed">사과</label>
    <input type="radio" name="apple" value="0" id="unapple"/>
    <label for="unapple">사과 아님</label>
    <button type="submit">submit</button>
  </form>

  <h1>사용 가능 언어</h1>

  <form>
    <input type="checkbox" name="skils" value="html" id="html"/>
    <label for="html">HTML</label>

    <input type="checkbox" name="skils" value="css" id="css"/>
    <label for="css">css</label>

    <input type="checkbox" name="skils" value="js" id="javascript"/>
    <label for="javascript">javascript</label>
    
    <button type="submit">submit</button>
  </form>
</body>
</html>
