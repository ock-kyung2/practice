    <title>images practice</title>

  <body>
    <!-- <img src="#" alt="#"/> -->
    <!-- src:source의 약자 alt:alternative text의 약자(이미지가 안뜰때 띄어주는 글로, 스크린리더 가독성을 높여주기 위해 사용) -->
    <!-- src="img의 상대 경로, img가 있는 url"> -->

    <!-- 예제1 url -->

    <!-- 예제2 상대경로 -->
    <img src="../assets/images/image2.png" alt="고양이" />
